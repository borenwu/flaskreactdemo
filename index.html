<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="app/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/static/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="app/static/css/ripples.min.css">
    <link rel="stylesheet" href="app/static/css/style.css">


</head>
<body>
<div class="container">
    <ul>
        <li>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="material-icons">place</i>
                    <a data-toggle="collapse" href="#collapseExample" aria-expanded="false"
                       aria-controls="collapseExample2">
                        老北京
                    </a>
                </div>
                <div class="collapse" id="collapseExample">
                    <table id="tableExample" class="table table-bordered">
                        <thead>
                        <tr>
                            <th>流水号</th>
                            <th>文件名</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="text-center">201608021549</td>
                            <td>灌篮高手</td>
                            <td>未完成</td>
                            <td>
                                <button class="btn btn-raised btn-primary">完成</button>
                                <button class="btn btn-primary">删除</button>
                                <button class="btn btn-primary" data-toggle="modal" data-target="#billModal">任务明细
                                </button>
                                <button class="btn btn-primary" data-toggle="modal" data-target="#recordModal">领料
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </li>
    </ul>
</div>


<!-- billModal -->
<div class="modal fade" id="billModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="billModalLabel">任务明细</h4>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>色彩</th>
                        <th>纸张类型</th>
                        <th>纸张克重</th>
                        <th>单位</th>
                        <th>数量</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>封面</td>
                        <td>双面彩色</td>
                        <td>铜版纸</td>
                        <td>157</td>
                        <td>张</td>
                        <td>20</td>
                        <td>
                            <button class="btn btn-raised btn-primary">修改</button>
                            <button class="btn btn-primary">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-toggle="modal" data-target="#addBillModal">添加清单</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- addBillModal -->
<div class="modal fade" id="addBillModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">清单项目</h4>
            </div>
            <div class="modal-body">
                <form class="form-bill">
                    <div class="form-group">
                        <label for="itemName">名称</label>
                        <input type="text" class="form-control" id="itemName">
                    </div>
                    <div class="form-group">
                        <label for="itemColor">色彩</label>
                        <input type="text" class="form-control" id="itemColor">
                    </div>
                    <div class="form-group">
                        <label for="itemType">纸张类型</label>
                        <select class="form-control" id="itemType">
                            <option>铜版纸</option>
                            <option>双胶纸</option>
                            <option>皮纹纸</option>
                            <option>其他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemWeight">纸张克重</label>
                        <input type="text" class="form-control" id="itemWeight">
                    </div>
                    <div class="form-group">
                        <label for="itemSize">纸张尺寸</label>
                        <input type="text" class="form-control" id="itemSize">
                    </div>
                    <div class="form-group">
                        <label for="itemUnit">单位</label>
                        <select class="form-control" id="itemUnit">
                            <option>张</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemAmount">数量</label>
                        <input type="text" class="form-control" id="itemAmount">
                    </div>

                    <button type="submit" class="btn btn-lg btn-primary btn-block" data-dismiss="modal">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- recordModal -->
<div class="modal fade" id="recordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="recordModalLabel">领料窗口</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>

<button id="btnOutput" className="btn" onClick={this.handleOutput}>
    <i className="material-icons left">description</i>
    导出
</button>

<script src="app/static/js/lib/jquery-2.1.1.min.js"></script>
<script src="app/static/js/lib/bootstrap.min.js"></script>
<script src="app/static/js/lib/material.min.js"></script>
<script src="app/static/js/lib/ripples.min.js"></script>
<!--<script src="js/lib/jquery.dataTables.min.js"></script>-->
<!--<script src="js/lib/dataTables.bootstrap.min.js"></script>-->
<script src="app/static/js/user/init.js"></script>
</body>
</html>
